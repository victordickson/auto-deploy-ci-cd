---
- name: copy dist backend folder to ec2 server
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ec2-user/artifact.tar.gz

- name: prepare binaries
  become: true
  shell: |
    cd /home/ec2-user
    tar xvzf artifact.tar.gz -C .

- name: start server
  become: true
  shell: |
    cd /home/ec2-user
    pm2 start npm --name backend -- start